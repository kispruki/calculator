<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{background-color: #5f5f5f; text-align: center;}
        table,td{border: solid 1px whitesmoke;padding: 5px}
        td{height:50px; width: 25% }

        #big{height: 100px; width: 300px;}
    </style>
    <script>
        o1 = "";
        memory = "";
        function Mplus(){memory = o1}  
        function M(){display(memory)}
        function Mminus(){memory=""}    
        function equals() {
            o2 = o1;
            cls();
            display(eval(o2))
        };
        function display(what){
            document.getElementById("output").innerHTML += what;
            
            o1 = document.getElementById("output").innerHTML;
        }
        function cls(){
        document.getElementById("output").innerHTML= "";
        o1 = "";}

        
        function keyboard(e){
            var code = e.keyCode;
            switch (code){
                case 13: equals(); break;
                case 46: cls(); break;
                case 81: M(); break;
                case 87: Mplus(); break;
                case 69: Mminus(); break;
                case 48: display(0); break;
                case 49: display(1); break;
                case 50: display(2); break;
                case 51: display(3); break;
                case 52: display(4); break;
                case 53: display(5); break;
                case 54: display(6); break;
                case 55: display(7); break;
                case 56: display(8); break;
                case 57: display(9); break;
                case 96:  display(0); break;
                case 97:  display(1); break;
                case 98:  display(2); break;
                case 99:  display(3); break;
                case 100: display(4); break;
                case 101: display(5); break;
                case 102: display(6); break;
                case 103: display(7); break;
                case 104: display(8); break;
                case 105: display(9); break;

                case 111: display("/"); break;
                case 106: display("*"); break;
                case 109: display("-"); break;
                case 107: display("+"); break;
                case 110: display("."); break;
                
            }
            
        };
    </script>
</head>
<body onkeydown="keyboard(event)">

<table>
<tr>
    <td id="big" colspan="4"><span id="output"></span></td>
</tr>
<tr>
    <td onclick="cls()">Clear</td>
    <td onclick="M()">M</td>
    <td onclick="Mplus()">M+</td>
    <td onclick="">M-</td>
</tr>
<tr>
    
    <td onclick="display(7)">7</td>
    <td onclick="display(8)">8</td>
    <td onclick="display(9)">9</td>
    <td onclick="display('/')">/</td>
    
</tr>
<tr>
    
    <td onclick="display(4)">4</td>
    <td onclick="display(5)">5</td>
    <td onclick="display(6)">6</td>
    <td onclick="display('*')">*</td>
</tr>
<tr>
    <td onclick="display(1)">1</td>
    <td onclick="display(2)">2</td>
    <td onclick="display(3)">3</td>
    <td onclick="display('-')">-</td>
    
</tr>
<tr>
    <td onclick="display(0)">0</td>
    <td onclick="display('.')">,</td>
    <td onclick="equals()">=</td>
    <td onclick="display('+')">+</td>
</tr>

</table>
<script>

</script>
</body>
</html>
